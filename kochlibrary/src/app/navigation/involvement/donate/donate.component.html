<div class="container">
    
        <img src="assets/volunteers.jpg" alt="img">
        <div class="">
            <mat-card class="login_card">
                <!-- <mat-card-title class="title">Login</mat-card-title> -->
              <mat-card-content>
                <form id="pre-donation-form">
  
                    <div class="choose-amount">
                        <div class="icon-currency">$</div>
                   
                   <!-- [opened]="true" -->
            
                    <div style="width: 100%;" class="selectpanel">
                        <mat-select placeholder="Select an amount" class="amount-list" [(ngModel)]="donationSelected" [ngModelOptions]="{standalone: true}" (ngModelChange)="onAmountSelected($event)">
                          <mat-option class="amount-option active" *ngFor="let donation of donations" [value]="donation.amount">{{donation.amount}}</mat-option>
                          <mat-option class="amount-option active" value="other">Other</mat-option>
                          <div >
                            <input *ngIf="donationSelected === 'other'" matInput type="number" placeholder="Enter amount" [(ngModel)]="customAmount">
                        </div>
                        </mat-select>

                 
                      
                    </div>
                </div>
                  
                    <div id="btn-pre-donation-form" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDonation" data-progetto="1">
                     <button mat-raised-button (click)="openDonateForm()" [disabled]="!donationSelected"><span>Donate</span></button>
                      <i id="heart" class="fa-solid fa-heart ms-1 pulse"></i>
                      <i data-tippy="Per completare la donazione in memoria clicca su DONA IN MEMORIA" data-tippy-placement="bottom" id="xmark" class="fa fa-circle-xmark d-none" style="color: #ffffff;" tabindex="0"></i>
                    </div>
                  </form>
                  
                
              </mat-card-content>
            </mat-card>
        </div>
     
    <div class="" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxFlexFill>
        <div fxFlex="50" class="">
            
            <h2 class="overlay-txt">YOUR SUPPORT MATTERS</h2>    
        </div>

            <mat-card class="login_card">
                <mat-card-title class="title">Login</mat-card-title>
              <mat-card-content>

              </mat-card-content>
            </mat-card>
        </div> -->
    </div>

   
</div>
